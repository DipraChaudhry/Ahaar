<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <title>Register</title>
</head>

<body>
  <header class="bg-gray-200 text-gray-700 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
          stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-teal-500 rounded-full"
          viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg>
        <span class="ml-3 text-2xl">Ahaar</span>
      </a>
      <nav
        class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-base justify-center">
        <a href="/index.html" class="mr-5 hover:text-gray-900 font-medium">Home</a>
        <a href="/About.html" class="mr-5 hover:text-gray-900 font-medium">About</a>
        <a href="/Volunteer.html" class="mr-5 hover:text-gray-900 font-medium">Volunteer</a>
        <a href="/Contact.html" class="mr-5 hover:text-gray-900 font-medium">Contact</a>
      </nav>
      <button
        class="inline-flex items-center bg-teal-500 border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 rounded text-black mt-4 md:mt-0">Login
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </button>
    </div>
  </header>
  <hr>


  <div
    class=" shadow-2xl bg-gray-500 lg:w-1/2 md:w-1/2 flex flex-col md:m-auto lg:m=auto md:mt-20 lg:mt-20 lg:mb-20 md:mb-20  md:p-8 ">
    <h2 class="text-gray-900 text-4xl title-font font-black mb-3 text-center">Register Here!</h2>
    <br>
    <form action="/Register.html" method="POST">
      <p class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900 ">Register As :
      </p>
      <br>
      <div class="flex flex-row ml-8 mr-8">
        <label class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900"
          for="a">NGO</label>
        <input
          class="bg-white rounded border border-gray-400 focus:outline-none focus:border-teal-100 text-base px-4 py-2 mb-4 "
          type="radio" id="a" name="signUpAs" value="NGO">
        <label class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900"
          for="b">Restaurant</label>
        <input
          class="bg-white rounded border border-gray-400 focus:outline-none focus:border-teal-500 text-base px-4 py-2 mb-4 "
          type="radio" id="b" name="signUpAs" value="Restaurant">
        <label class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900"
          for="c">Other </label>
          <input
          class="bg-white rounded border border-gray-400 focus:outline-none focus:border-teal-500 text-base px-4 py-2 mb-4 "
          type="radio" id="c" name="signUpAs" value="Other">
        <input
          class=" ml-10 bg-white rounded border border-gray-400 focus:outline-none focus:border-teal-500 text-base px-4 py-2 mb-4 "
          type="text" name="text" placeholder="Others">
      </div>
      <br>
      <div class="flex flex-col ">
        <label class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900"
          for="nameOfOrganisation">Name Of Organisation : </label>
        <input
          class="bg-white rounded border border-gray-400 focus:outline-none focus:border-teal-500 text-base px-4 py-2 mb-4 w-100"
          type="text" id="nameOfOrganisation" name="nameOfOrganisation" required>
      </div>
      <div class="flex flex-col ">
        <label class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900"
          for="name">Name : </label>
        <input
          class="bg-white rounded border border-gray-400 focus:outline-none focus:border-teal-500 text-base px-4 py-2 mb-4 w-100"
          type="text" id="name" name="name" required>
      </div>
      <div class="flex flex-col w-full">
        <label class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900"
          for="email">Email : </label>
        <input
          class="bg-white rounded border border-gray-400 focus:outline-none focus:border-teal-500 text-base px-4 py-2 mb-4 w-100"
          type="email" id="email" name="email" required>
      </div>
      <div class="flex flex-col ">
        <label class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900"
          for="Password">Create Password : </label>
        <input
          class="bg-white rounded border border-gray-400 focus:outline-none focus:border-teal-500 text-base px-4 py-2 mb-4 w-100"
          type="password" id="Password" name="Password" required>
      </div>
      <div class="flex flex-col w-full">
        <label class="flex font-medium items-center md:justify-start justify-center text-gray-900" for="phone">Contact :
        </label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <br>
      <div class="flex flex-col w-full">
        <label class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900"
          for="add">Address : </label>
        <input
          class="bg-white rounded border border-gray-400 focus:outline-none focus:border-teal-500 text-base px-4 py-2 mb-4 w-100"
          type="text" id="add" name="Address" required>
        <label class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900"
          for="pin">Pin Code : </label>
        <input
          class="bg-white rounded border border-gray-400 focus:outline-none focus:border-teal-500 text-base px-4 py-2 mb-4 w-100"
          type="text" id="pin" name="PinCode" required>
      </div>
      <br>
      <button class="text-white bg-teal-500 border-0 py-2 px-6 focus:outline-none hover:bg-teal-600 rounded text-lg"
        type="submit" id="register" >Register</button>
    </form>
    <br>
    <a href="/index.html"
      class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900 justify-center">Home</a>
    </form>
  </div>

  <hr>
  <footer class="text-gray-700 body-font">
    <div class="bg-gray-200">
      <div class="container px-5 py-6 mx-auto flex items-center sm:flex-row flex-col">
        <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
            stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-teal-500 rounded-full"
            viewBox="0 0 24 24">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
          </svg>
          <span class="ml-3 text-2xl">Ahaar</span>
        </a>
        <p class="text-sm text-gray-500 sm:ml-6 sm:mt-0 mt-4">Â© 2020 Ahaar
        </p>
        <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
          <a class="text-gray-500">
            <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5"
              viewBox="0 0 24 24">
              <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
            </svg>
          </a>
          <a class="ml-3 text-gray-500">
            <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5"
              viewBox="0 0 24 24">
              <path
                d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z">
              </path>
            </svg>
          </a>
          <a class="ml-3 text-gray-500">
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              class="w-5 h-5" viewBox="0 0 24 24">
              <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
              <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
            </svg>
          </a>
          <a class="ml-3 text-gray-500">
            <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
              stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
              <path stroke="none"
                d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
              <circle cx="4" cy="4" r="2" stroke="none"></circle>
            </svg>
          </a>
        </span>
      </div>
    </div>
  </footer>

</body>

</html>
